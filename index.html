<!DOCTYPE html>
<html lang="en" ng-app="AgroApp">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bainate Agro :: Home</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body ng-class="{'active' : location === '/'}">
    <div class="bg-wrapper" ng-controller="mainCtrl">

        <div class="drop-outer">
            <div class="drop">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div> 

            <div class="drop2">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div>

            <div class="drop3">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div>

            <div class="drop4">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div>

            <div class="drop5">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div>

            <div class="drop6">
                <div class="drop-css"><i class="heilight-drop"></i></div>
            </div>
        </div>

        <div class="container-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <h1><a href="/"><img src="img/logo.png" alt="Agro"></a></h1>
                        </div>
                    </div>
                </div>
            </div>

            <ui-view autoscroll="false"></ui-view>

            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li><a ui-sref="home" ui-sref-active="active" title="Home">Home</a></li>
                                <li><a ui-sref="about-us" ui-sref-active="active" title="About Us">About Us</a></li>
                                <li><a ui-sref="services" ui-sref-active="active" title="Services">Services</a></li>
                                <li><a ui-sref="products" ui-sref-active="active" title="Products">Products</a></li>
                                <li><a ui-sref="contact" ui-sref-active="active" title="Contacts">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="copy-right">
            <div class="container">
                <div class="row">

                    <div class="col-md-6">
                        <p class="copy-text">Copyright &copy; 2017, - Binate Agro</p>
                    </div>
                    <div class="col-md-6">
                        <div class="social-icon-set">
                            <a href="" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
                            <a href="" target="_blank" title="Twitter"><i class="fa fa-linkedin "></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-media-queries/match-media.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-routing.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/about-us/about-us.controller.js"></script>

</body>

</html>
